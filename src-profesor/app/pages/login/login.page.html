<ion-header>
  <ion-toolbar style="background-color: purple;">
    <ion-title>Login Profesor!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

   
        <form [formGroup] = "formularioLogin">
          <ion-item>
            <ion-label position="floating">Correo: </ion-label>
            <ion-input type="email" formControlName="correo"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Contraseña: </ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
        </form>
      <br>
      <ion-button class= button-general (click)="Ingresar()" expand="block" fill="solid" shape="default">
        Ingresar
      </ion-button>
    
  <ion-item>
    <img class="logo" src="assets/img/logo.png"/>
  </ion-item>
</ion-content>


<ion-footer>
  <ion-toolbar style= "background-color: purple;">
    <ion-buttons slot="end">
      <ion-button class= button-general  [routerLink]="['/registro']">

        Registrarse
      </ion-button>
      <br>
      <ion-button class= button-general   [routerLink]="['/recu']">

        Recuperar contraseña
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
