<ion-header>
  <ion-toolbar style="background-color: purple;">
    <ion-title >Registro Profesor!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="formularioRegistro" (keyup.enter)="CrearUsuario()">

        <ion-item>
          <ion-label position="floating">Nombre..</ion-label>
          <ion-input type="text" formControlName="nombre"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Correo..</ion-label>
          <ion-input type="email" formControlName="correo"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password..</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Confirma Pass..</ion-label>
          <ion-input type="password" formControlName="confirmaPass"></ion-input>
        </ion-item>
      </form>
      <br>
      <ion-button class= button-general (click)="CrearUsuario()" expand="block" fill="outline" shape="round">
        Registrar
      </ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>

<ion-footer>
  <ion-toolbar style= "background-color: purple;">
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/login']">
        Login
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
